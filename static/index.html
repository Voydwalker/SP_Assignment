<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
    window.onload=setInterval(refHis, 500)
    $(document).ready(function(){
        $("#submit").click(function(){
            $.ajax({
                url: "message",
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify({"User":$('#user').val(), "Message":$('#msg').val()}),
                success: function(data){
                    $("#chat_log").append(JSON.stringify({"User":$('#user').val(), "Message":$('#msg').val()})+"<br>");
                }
            });

        });
    });
    function refHis(){
        
        $("#chat_log").append("blahblah"+"<br>");
    };
    </script>
    <style>
        .c_log{
        overflow: scroll;
        width: 75%;
        height: 80%;
        border: solid 2pt black;
        margin-bottom: 5px;
        }
        html,body {
        height: 100%;
        }
    </style>
</head>
<body>
<div id="chat_log" class="c_log"></div>
User: <input id="user" type="text" placeholder="User">
Message: <input id="msg" type="text" placeholder="Message">
<button id="submit">Submit</button>
</body>
</html>
